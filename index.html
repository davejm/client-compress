<!DOCTYPE html>
<html>
<head>
  <title>Compress Demo</title>
  <style type="text/css">
    body {
      font-family: Helvetica, Arial;
      margin-bottom: 50px;
    }
    .container {
      max-width: 640px;
      width: 100%;
      margin: auto;
    }
    #preview {
      width: 100%;
      height: auto;
    }
		table {
			text-align: left;
      table-layout: fixed;
      width: 100%;
      border-collapse: collapse;
		}
    th {
      width: 215px;
    }
		td, th {
			padding: 6px 10px;
      overflow-x: hidden;
      text-overflow: ellipsis;
		}
  </style>
</head>
<body>
  <div class="container">
    <h1>client-compress</h1>
    <h2 style="font-size: 1.1em; margin-bottom: 40px;">
      <a href="https://davidmoodie.com" target="_blank" rel="noreferrer nofollow">- by David Moodie</a>
    </h2>
    <h2>Usage</h2>
    <p>Compress your images before uploading to your database. Get it from
    <a href="https://github.com/davejm/client-compress">here</a>.</p>
    <h2>Demo</h2>
    <p>Upload an image and watch the file size before and after.</p>
    <div>
      <input accept="image/*" id="upload" name="" type="file">
    </div>
    <div style="margin-top: 20px;">
      <img alt="" id="preview" src="">
      <h3>Photo object</h3>
      <div id="output-photo">Compress an image to see some output</div>
      <h3>Info object</h3>
      <div id="output-info">Compress an image to see some output</div>
    </div>
  </div>
  <script src='https://unpkg.com/client-compress' type="text/javascript">
  </script>
  <script src='index.js' type="text/javascript">
  </script>
</body>
</html>
